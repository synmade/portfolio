<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Synmade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Synmade</h1>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <button class="menu-btn" id="menuBtn">â˜°</button>
    </nav>
  </header>

  <main>
    <section class="page-content">
      <h2>Contact Me</h2>
     <form id="contactForm">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Message</label>
  <textarea id="message" name="message" required></textarea>

<!-- reCAPTCHA widget -->
  <div class="g-recaptcha" data-sitekey="6LfxQdErAAAAAHrcK59c252xaPX69M8xZ6LTy0RS"></div>
       
  <button type="submit">Send</button>
</form>

      <script src="https://www.google.com/recaptcha/api.js" async defer></script>

      <p id="formResponse" style="margin-top:1rem;"></p>

<script>
  const form = document.getElementById("contactForm");
  const responseEl = document.getElementById("formResponse");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = {
      name: form.name.value,
      email: form.email.value,
      message: form.message.value
    };

    try {
      const res = await fetch("/api/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      const data = await res.json();
      responseEl.textContent = data.message;
      if (res.ok) form.reset();
    } catch (err) {
      responseEl.textContent = "Something went wrong. Try again.";
    }
  });
</script>
      
    </section>
  </main>

  <script src="script.js"></script>
</body>
